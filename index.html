<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div class="slider">
            <img class="slide" src="https://picsum.photos/id/237/1000/500" alt="">
            <img class="slide" src="https://picsum.photos/id/238/1000/500" alt="">
            <img class="slide" src="https://picsum.photos/id/239/1000/500" alt="">
            <img class="slide" src="https://picsum.photos/id/236/1000/500" alt="">
            <img class="slide" src="https://picsum.photos/id/232/1000/500" alt="">
        </div>
        <div class="buttons">
            <button onclick="prev()">prev</button>
            <button onclick="next()">next</button>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
